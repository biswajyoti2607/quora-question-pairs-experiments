<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Quora Question Pairs</title>
		<meta name="description" content="Quora Question Pairs">
		<meta name="author" content="Biswajyoti">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<link rel="stylesheet" href="css/app.css?v=1.0">
		<script src="//code.jquery.com/jquery-1.12.4.js"></script>
		<script src="semantic/dist/semantic.min.js"></script>
		<script src="js/app.js?v=1.0"></script>
	</head>
	<body>
		<div class="page-wrapper">
			<h1 class="title">Quora <span>Question Pairs</span></h1>
			<div class='preload whole--container'>
				<div class='whole--form'>
					<div class='first-container'>
						<label>Enter a question!</label>
						<div id="firstQuestionInput" class="ui fluid search selection dropdown">
							<input type="hidden" name="firstQuestion">
							<i class="dropdown icon"></i>
							<div class="default text">What do you want to ask today?</div>
							<div class="menu">
							</div>
						</div>
					</div>
					<div class='second-container'>
						<label>Enter another question!</label>
						<div id="secondQuestionInput" class="ui fluid search selection dropdown">
							<input type="hidden" name="secondQuestion">
							<i class="dropdown icon"></i>
							<div class="default text">Is there something you want to ask today?</div>
							<div class="menu"></div>
						</div>
						<button id="check-button" class='js-toggle-whole whole-submit' style="margin-top:10px;">Check!</button>
					</div>
				</div>
			</div>
			<div class="icon-wrapper-2">
				<span class="icon"><i id="resultIcon" class="fa"></i></span>
				<div class="border"><span></span></div>
				<div class="spark">
					<span></span><span></span><span></span><span></span>
					<span></span><span></span><span></span><span></span>
					<span></span><span></span><span></span><span></span>
					<span></span><span></span><span></span><span></span>
					<span></span><span></span><span></span><span></span>
				</div>
			</div>
		</div>
	</body>
</html>
